<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 10 Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 900: '#1e3a8a' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-800 h-screen overflow-hidden flex flex-col md:flex-row">

    <div id="welcome-modal" class="fixed inset-0 z-[100] bg-white/80 backdrop-blur-xl hidden items-center justify-center p-4">
        <div class="max-w-md w-full text-center space-y-8 animate-slide-up bg-white p-8 rounded-3xl shadow-2xl border border-slate-100">
            <div class="w-20 h-20 bg-brand-50 rounded-2xl flex items-center justify-center mx-auto text-brand-600 rotate-3 hover:rotate-6 transition-transform">
                <i data-lucide="target" class="w-10 h-10"></i>
            </div>
            <div class="space-y-2">
                <h1 class="text-3xl font-bold text-slate-900">Let's Crush Class 10!</h1>
                <p class="text-slate-500 text-lg">First things first, what's your name?</p>
            </div>
            <form onsubmit="app.saveName(event)" class="space-y-4">
                <input type="text" id="username-input" required placeholder="Type your name..." 
                    class="w-full px-6 py-4 rounded-2xl bg-slate-50 border-2 border-transparent focus:border-brand-500 focus:bg-white outline-none transition-all text-center text-xl font-bold text-slate-800 placeholder:text-slate-300 placeholder:font-medium">
                <button type="submit" 
                    class="w-full bg-slate-900 hover:bg-brand-600 text-white font-bold py-4 px-6 rounded-2xl transition-all transform active:scale-95 shadow-lg shadow-slate-200">
                    Get Started
                </button>
            </form>
        </div>
    </div>

    <aside class="flex-shrink-0 z-40 bg-white border-b md:border-b-0 md:border-r border-slate-200 w-full md:w-72 h-auto md:h-screen flex flex-col justify-between">
        
        <div class="h-16 md:h-20 flex items-center px-6 border-b border-slate-100 justify-between md:justify-start">
            <div class="flex items-center gap-3 cursor-pointer group" onclick="app.setTab('overview')">
                <div class="bg-slate-900 text-white p-2 rounded-xl group-hover:bg-brand-600 transition-colors">
                    <i data-lucide="graduation-cap" class="w-5 h-5"></i>
                </div>
                <div>
                    <h1 class="font-bold text-slate-900 leading-tight">Board<span class="text-brand-600">Tracker</span></h1>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Class 10</p>
                </div>
            </div>
            
            <button onclick="app.resetProgress()" class="md:hidden text-slate-400 hover:text-red-500 p-2">
                <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
            </button>
        </div>

        <nav class="flex-grow overflow-x-auto md:overflow-y-auto custom-scrollbar px-4 py-3 md:py-6 flex md:flex-col gap-2 md:gap-1 scrollbar-hide md:custom-scrollbar" id="nav-container">
            </nav>

        <div class="hidden md:block p-6 border-t border-slate-100">
            <div class="bg-slate-50 rounded-2xl p-4 border border-slate-200">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-xs font-bold text-slate-400 uppercase">Profile</span>
                    <button onclick="app.resetProgress()" class="text-xs text-red-400 hover:text-red-600 font-medium transition-colors">Reset</button>
                </div>
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-brand-500 to-purple-500 flex items-center justify-center text-white font-bold text-lg shadow-md shadow-brand-200">
                        <span id="avatar-initial">S</span>
                    </div>
                    <div class="overflow-hidden">
                        <p class="text-sm font-bold text-slate-900 truncate" id="footer-name">Student</p>
                        <p class="text-xs text-slate-500 truncate">Class 10 Aspirant</p>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-grow h-[calc(100vh-64px)] md:h-screen overflow-y-auto custom-scrollbar bg-slate-50/50 relative">
        <div id="app-content" class="max-w-6xl mx-auto p-4 md:p-8 lg:p-10 pb-24 md:pb-10 min-h-full">
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
